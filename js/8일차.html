<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{width: 600px;
            height: 100px;
            border: 1px solid #000;
            font-size: 50px;
            line-height: 2;
            text-indent: 10px;
            margin-bottom: 10px;}
    </style>
</head>
<body>
    <div class="box"></div>
    <button onclick="al()">확인</button>
    <script>
        /*Math.random() : 0~1사이의 실수
        / Math.floor() : 소수점 이하 버림
        / Math.ceil() : 소수점 이하 올림
        /***.find() /filter()/ .match()/정규식*/
        
        let ran= Math.random()
        let color = '';
        let data = [
            {name:'홍길동', age:20, addr:'서울시'},
            {name:'강호동', age:30, addr:'부산시'},
            {name:'유재석', age:40, addr:'제주시'},
            {name:'김철수', age:50, addr:'서울시'}
        ]
        
        let newdata1 = data.filter(item=>item.age === 30)
        console.log(newdata1)
        
        let newdata2 = data.find(item=>item.age === 30)
        console.log(newdata2)
        
        function al(){
            ran = Math.floor(Math.random()*5)
            color = "#" + Math.floor(Math.random()*16777515).toString(16)
            document.querySelector('.box').innerHTML = color
            document.querySelector('.box').style.color=color
        
        }
        
    </script>
</body>
</html>
